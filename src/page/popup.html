<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <head>
    <title>选中的资源</title>
    <link type="text/css" href="https://unpkg.com/browse/normalize.css@8.0.1/normalize.css"></link>
    <link type="text/css" href="/style/popup.css"></link>
  </head>
  <style type="text/css">
    .popupLinks {
      width: 550px;
    }
    .links {
      width: 500px;

    }
    table td{
      white-space:wrap;
      word-wrap: break-word;  
    }
    .imgbox {
      width: 80px;
      text-align: center;
    }
    .imgbox img {
      max-width: 80px;
      height: auto;
    }
    td.title {
      width: 280px;
      white-space:wrap;
      word-wrap: break-word;  
    }
  </style>
  <body>
    <div id="popupLinks" class="popupLinks">
      <button id="selectimg" class="selectimg">获取页面图片</button>
      <button id="selectvideo" class="selectvideo">获取页面视频</button>
      <button id="download" class="download">Download</button>
      <h3>素材列表</h3>
      <table id=links class="links">
        <tr>
          <th style="text-align: left;"><input type="checkbox" checked="false" id="checkbox_all"></th>
          <th>图片</th>
          <th>标题</th>
          <th>链接</th>
        </tr>
      </table>
    </div>

  </body>
  <script type="text/javascript" src="/jquery-ui/external/jquery/jquery.js"></script>
  <script src="/script/popup.js"></script>
</html>
